<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet"th:href="@{/CSS/bootstrap.min.css}">
		<title th:text="${titulo}"></title>
	</head>
	<body>
		<h1 th:text="${titulo}" style="text-align: center;"></h1>
		
		<div class="container" style="display: flex; align-items: center; padding: 100px;" >
			<img th:src="@{/IMG/Logo.jpg}" style="width: 450px;">
			<form style="margin-right: 20px;">
				<label class="form-label">Usuario</label>
				<input type="text" class="form-control">
				<label class="form-label">Contraseña</label>
				<input type="password" class="form-control">
				<input type="submit" value="Ingresar" class="btn btn-primary" style="width: 150px;"><br>
				<a th:href="@{/Recuperar}">Olvidaste tu contraseña</a><br>
				<a th:href="@{Terminos}">Terminos y condiciones</a>
			</form>
		</div>
		<script th:src="@{/JS/bootstrap.bundle.min.js}"></script>
	</body>
</html>
